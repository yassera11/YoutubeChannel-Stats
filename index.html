<!DOCTYPE html>
<html lang="en">

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Youtube API APP</title>
</head>

<body class="#bbdefb blue lighten-4">

    <h1>Search Youtube Channel</h1>
    <div class="row">
        <form class="col s9" method="get" action="">

            <div class="input-field col s6">
                <input id="search" type="search" placeholder="search by using channels id, ex. 'UCvyTdLw8SkVmUcHYXSDEGwA'" required>


                <button id="submit" class="btn waves-effect waves-light blue z-depth-3" type="submit">Submit

            </button>

            </div>
        </form>
    </div>

    <img class="z-depth-5" id="thumbnail">
    <h1 class="center-align" id="name"></h1>
    <h1 class="center-align" id="subscribers"></h1>
    <h1 class="center-align" id="totalViews"></h1>
    <h1 class="center-align" id="totalVideos"></h1>




</body>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Compiled and minified JavaScript (mat framwork) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="script.js"></script>

</html>
